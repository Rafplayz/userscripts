<html>
  <head>
    <style>
      html {
        font-family: 'Roboto', sans-serif;
      }
      body {
        background-color: #111;
      }
      ul li {
        color: lightgray;
        padding-bottom: 3px;
      }
      ul li:first-child a {
        color: white !important;
        font-size: 2em;
      }
      a {
        color: lightblue;
      }
    </style>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/Rafplayz/userscripts/contents/YCB');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if(file.name == "index.html") continue;
          if(file.type == "dir") {
            htmlString += `<li><a href="${file.path}">&lt;DIRECTORY&gt; ${file.name}</a></li>`;
          }
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
